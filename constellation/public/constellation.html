<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Constellation</title>
    <!-- Include Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Link to the constellation JavaScript file -->
    <script src="constellation.js" defer></script>
    <!-- Link to the stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" id="logo" alt="Logo">
        <h1>Real-Time Constellation</h1>
    </header>

    <!-- Instruction for placing the star in place -->
    <div class="instruction">
        <span>press <span class="key">space</span> to left your star in place</span>
    </div>

    <!-- Canvas container for p5.js rendering -->
    <div id="canvas-container"></div>

    <!-- Link to go back to create a new star -->
    <footer>
        <a href="index.html"><< come back to create a new star</a>
    </footer>
</body>
</html>
